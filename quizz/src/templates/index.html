{% extends "layout/base.html" %}

{% block contenu %}
<div class="row">

    <div class="col-md-2 col-sm-3 col-4">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            {% for menu in menu_list %}
            <a class="nav-link {{menu.isActive}}" id="v-pills-home-tab" href="{{ url_for(menu.url) }}" role="tab"
                aria-controls="v-pills-home" aria-selected="true">{{menu.name}}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-10 col-sm-9 col-8">
        {% block pills %}Ma pile{{description}}{% endblock %}
    </div>
</div>
{% endblock %}
