

{% extends "index.html" %}


{% block pills %}

{% block subtitle %}
<div class="row justify-content-between">
    <div class="col-auto mr-auto">
        <h3>{% block titre %}Réponses {% endblock %}</h3>
    </div>
    <div class="col-auto">
        <a class="btn btn-primary" href="{{ url_for('create_answer') }}">Ajouter</a>
    </div>
</div> {% endblock %}

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Réponse</th>
            <th class="action">Actions</th>
        </tr>
        {% for row in rep_list %}
        <tr>
            <td>{{ row.answer }}</td>
            <td>
                <div class="float-right">
                    <a class="btn btn-icon" href="{{ url_for('update_answer',id=row.id) }}"><i
                            class="fas fa-pen-square"></i></a>
                    <a class="btn btn-icon btn-icon-danger" href="{{ url_for('delete_answer',id=row.id) }}"> <i
                            class="fas fa-trash-alt"></i></a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
