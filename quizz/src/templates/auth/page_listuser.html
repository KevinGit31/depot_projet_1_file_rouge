{% extends "quizz/answer/index.html" %}

{% block pills %}

<div class="col-auto mr-auto">
    <h3>{% block subtitletext %} Liste utilisateurs {% endblock %}</h3>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        {% for row in users_list %}
        <tr>
            <td>{{ row.firstname }} {{ row.lastname }}</td>
            <td><a class="btn btn-icon" href="{{ url_for('update_user',id=row.id) }}">Modifier user</a></td>
            <td><a class="btn btn-icon btn-icon-danger" href="{{ url_for('delete_user',id=row.id) }}">Supprimer user</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="col-auto">
        <a class="btn btn-primary" href="{{ url_for('create_user') }}">Ajouter un nouvel utilisateur</a>
</div>
{% endblock %}
