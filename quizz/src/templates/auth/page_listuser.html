{% extends "quizz/answer/index.html" %}

{% block pills %}

<h3>{% block subtitletext %} Liste utilisateurs {% endblock %}</h3>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        {% for row in users_list %}
        <tr>
            <td>{{ row.firstname + " " row.firstname}}</td>
            <td><a class="btn btn-icon" href="{{ url_for('update_user',id=row.id) }}"><i class="fas fa-pen-square"></i></a></td>
            <td><a class="btn btn-icon btn-icon-danger" href="{{ url_for('delete_user',id=row.id) }}"> <i class="fas fa-trash-alt"></i></a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
