<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-xl-2 col-lg-3 col-6">
                            <img src="assets/images/question.png" class="mr-4 align-self-center img-fluid " alt="cal" />
                        </div>
                        <div class="col-xl-10 col-lg-9">
                            <div class="mt-4 mt-lg-0">
                                <h5 class="mt-0 mb-1 font-weight-bold">Gestion des questions</h5>
                                <p class="text-muted mb-2">Cette page affiche la liste de tous des questions.
                                    Elle permet Ã©galement, d'ajouter, de modifier ou de supprimer les questions.
                                </p>

                                <a routerLink="/question/create"><button class="btn btn-primary mt-2 mr-1"
                                        id="btn-new-event"><i class="uil-plus-circle"></i>
                                        Nouvelle question</button></a>

                            </div>
                        </div>
                    </div>

                </div> <!-- end card body-->
            </div> <!-- end card -->
        </div>

        <div class="col-12">
            <div class="card">
                <div class="card-body pt-2 pb-3">
                    <h6 class="font-size-16 mb-4">Liste des questions</h6>
                    <div *ngFor="let question of this.questions">
                        <app-task
                        update="/question/update" 
                        delete="/question/delete" 
                        [title]="question.text" 
                        [questiondata]="question"
                        [nbr]="question.answers.length">
                        </app-task>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
