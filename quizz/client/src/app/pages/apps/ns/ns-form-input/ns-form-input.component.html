<div class="modal-header">
    <h5 class="modal-title">{{texts.title || "Ajouter un espace de travail" }} </h5>
    <button type="button" class="close" aria-hidden="true" (click)="close()">×</button>
  </div>
  <div class="modal-body p-3">
    <form (ngSubmit)="createNewNs()" [formGroup]="formCreateNs">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Nom</label>
            <input class="form-control" placeholder="nom de l'espace de travail" type="text" name="name"
              formControlName="name" [ngClass]="{'is-invalid': submitted && createForm.name.errors}" required>
            <div *ngIf="submitted && createForm.name.errors" class="invalid-feedback">
              <span *ngIf="createForm.name.errors.required">Cette valeur est obligatoire.</span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group"><label class="control-label">Description</label><textarea
              class="form-control" name="description" formControlName="description">
              </textarea>
          </div>
        </div>
      </div>

      <div class="text-right pt-4">
        <button type="button" class="btn btn-light" (click)="close()">{{texts.btnCancel ||"Annuler"}}</button>
        <button type="submit" class="btn btn-success save-event ml-1">{{texts.btnOk||"Créer"}}</button>
      </div>
    </form>
  </div>
