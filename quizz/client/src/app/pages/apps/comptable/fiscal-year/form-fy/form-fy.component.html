<div class="modal-header">
    <h5 class="modal-title">{{txt.title||"Créer un exercice"}}</h5>
    <button type="button" class="close" aria-hidden="true" (click)="close()">×</button>
</div>
<div class="modal-body p-3">
    <form [formGroup]="fyForm" (ngSubmit)="crudFy()">
        <div class="row">
            <div class="col-12">

                <div class="form-group">
                    <label class="control-label">Nom de l'exercice fiscal</label>
                    <input class="form-control" placeholder="" type="text" name="name" formControlName="name"
                        [ngClass]="{'is-invalid': submitted && fyFormCtl.name.errors}" required>
                    <div *ngIf="submitted && fyFormCtl.name.errors" class="invalid-feedback">
                        <span *ngIf="fyFormCtl.name.errors.required">Cette valeur est obligatoire.</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="control-label">Date de début</label>
                    <input class="form-control" placeholder="" type="date" name="startDate" formControlName="startDate"
                        dateFormat="Y-m-d" [ngClass]="{'is-invalid': submitted && fyFormCtl.startDate.errors}" required>
                    <div *ngIf="submitted && fyFormCtl.startDate.errors" class="invalid-feedback">
                        <span *ngIf="fyFormCtl.startDate.errors.required">Cette valeur est obligatoire.</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="control-label">Date de fin</label>
                    <input class="form-control" placeholder="" type="date" name="endDate" formControlName="endDate"
                        dateFormat="Y-m-d" [ngClass]="{'is-invalid': submitted && fyFormCtl.endDate.errors}" required>
                    <div *ngIf="submitted && fyFormCtl.endDate.errors" class="invalid-feedback">
                        <span *ngIf="fyFormCtl.endDate.errors.required">Cette valeur est obligatoire.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right pt-4">
            <button type="button" class="btn btn-light" (click)="close()">Annuler</button>
            <button type="submit" class="btn btn-primary save-event ml-1">{{txt.okbtn||"Créer"}}</button>
        </div>
    </form>
</div>
