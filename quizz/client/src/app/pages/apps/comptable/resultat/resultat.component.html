<div class="container-fluid">
    <app-page-title title="Le compte de resultat" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-xl-2 col-lg-3 col-6">
                            <img src="assets/images/resultat.png" class="mr-4 align-self-center img-fluid " alt="cal" />
                        </div>
                        <div class="col-xl-10 col-lg-9">
                            <div class="mt-4 mt-lg-0">
                                <h5 class="mt-0 mb-1 font-weight-bold">Bienvenue sur le compte de resultat</h5>
                            </div>

                            <!-- Selection de l'espace de travail -->
                            <div class="mt-4 mt-lg-0">
                                <div class="text-muted mb-2">
                                    Espace de travail courant : <span *ngIf="currentNs"
                                        class="text-success">{{currentNs.name||""}}</span>
                                    <span *ngIf="!currentNs" class="text-danger font-weight-bold">SÃ©lectionner un espace
                                        de travail</span>
                                </div>
                            </div>

                            <!-- Selection de l'exercice fiscal -->
                            <div class="mt-4 mt-lg-0">
                                <div class="text-muted mb-2">
                                    Exercice fiscal courant : <span *ngIf="currentFy"
                                        class="text-success">{{currentFy.name||""}}</span>
                                    <span *ngIf="!currentFy" class="text-danger font-weight-bold">Selectionner un
                                        exercice fiscal</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end card body-->
            </div> <!-- end card -->
        </div>

        <div class="col-md-12">
            <app-statchart [mainTitle]="getStatus()" [value]="resultat.solde" [chartColors]="getColor()"></app-statchart>
        </div>

        <div class="col-6">
            <app-table-advanced [source]="tableSourceProduit">
            </app-table-advanced>
        </div>

        <div class="col-6">
            <app-table-advanced [source]="tableSourceCharge">
            </app-table-advanced>
        </div>
    </div>
</div>
