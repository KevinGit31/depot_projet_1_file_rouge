<div class="modal-header">
    <h5 class="modal-title">{{txt.title||"Créer un compte"}}</h5>
    <button type="button" class="close" aria-hidden="true" (click)="close()">×</button>
</div>
<div class="modal-body p-3">
    <form [formGroup]="accountForm" (ngSubmit)="crudAccount()">
        <div class="row">
            <div class="col-12">

                <div class="form-group">
                    <label class="control-label">Numéro</label>
                    <input class="form-control" placeholder="..." type="text" name="number" formControlName="number"
                        [ngClass]="{'is-invalid': submitted && accountFormCtl.number.errors}" required>
                    <div *ngIf="submitted && accountFormCtl.number.errors" class="invalid-feedback">
                        <span *ngIf="accountFormCtl.number.errors.required">Cette valeur est obligatoire.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Nom</label>
                    <input class="form-control" placeholder="nom du compte" type="text" name="name"
                        formControlName="name" [ngClass]="{'is-invalid': submitted && accountFormCtl.name.errors}"
                        required>
                    <div *ngIf="submitted && accountFormCtl.name.errors" class="invalid-feedback">
                        <span *ngIf="accountFormCtl.name.errors.required">Cette valeur est obligatoire.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right pt-4">
            <button type="button" class="btn btn-light" (click)="close()">Annuler</button>
            <button type="submit" class="btn btn-primary save-event ml-1">{{txt.okbtn||"Créer"}}</button>
        </div>
    </form>
</div>
