<div class="container-fluid">
    <app-page-title title="Le grand livre" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-xl-2 col-lg-3 col-6">
                            <img src="assets/images/ledger.png" class="mr-4 align-self-center img-fluid " alt="cal" />
                        </div>
                        <div class="col-xl-10 col-lg-9">
                            <div class="mt-4 mt-lg-0">
                                <h5 class="mt-0 mb-1 font-weight-bold">Bienvenue dans le grand livre</h5>
                                <p class="text-muted mb-2">
                                    Cette page permets de solde de chaque sous comptes comptables.
                                </p>
                            </div>
                            <div class="mt-4 mt-lg-0">
                                <div class="text-muted mb-2">
                                    Espace de travail courant : <span *ngIf="currentNs"
                                        class="text-success">{{currentNs.name||""}}</span>
                                    <span *ngIf="!currentNs" class="text-danger font-weight-bold">SÃ©lectionner un espace
                                        de travail</span>
                                </div>
                            </div>
                            <div class="mt-4 mt-lg-0">
                                <div class="text-muted mb-2">
                                    Exercice fiscal courant : <span *ngIf="currentFy"
                                        class="text-success">{{currentFy.name||""}}</span>
                                    <span *ngIf="!currentFy" class="text-danger font-weight-bold">Selectionner un
                                        exercice fiscal</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-5">
                            <ng-select [(ngModel)]="selected" (change)="getSolde()" class="mt-2 mr-1">
                                <ng-option *ngFor="let account of accounts" [value]="account">{{account.label}}
                                </ng-option>
                            </ng-select>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary btn-block" (click)="getSolde()">Actualiser</button>
                        </div>
                    </div>

                </div> <!-- end card body-->
            </div> <!-- end card -->

        </div>
        <div class="col-md-12">
            <app-statchart mainTitle="Le solde" [value]="ledger.solde" [chartColors]="getColor()"></app-statchart>
        </div>

        <div class="col-md-12">
            <div *ngFor="let tableSMonth of  tableSourceMonths.reverse(); let index = index">
                <app-table-advanced [source]="tableSMonth">
                </app-table-advanced>
            </div>
        </div>
    </div>
</div>
