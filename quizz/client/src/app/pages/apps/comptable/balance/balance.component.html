<div class="container-fluid">
    <app-page-title title="La balance" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-xl-2 col-lg-3 col-6">
                            <img src="assets/images/balance.png" class="mr-4 align-self-center img-fluid " alt="cal" />
                        </div>
                        <div class="col-xl-10 col-lg-9">
                            <div class="mt-4 mt-lg-0">
                                <h5 class="mt-0 mb-1 font-weight-bold">Bienvenue sur la balance</h5>
                                <p class="text-muted mb-2">
                                    Cette page permets de solde de chaque sous comptes comptables.
                                </p>
                            </div>

                            <!-- Selection de l'espace de travail -->
                            <div class="mt-4 mt-lg-0">
                                <div class="text-muted mb-2">
                                    Espace de travail courant : <span *ngIf="currentNs"
                                        class="text-success">{{currentNs.name||""}}</span>
                                    <span *ngIf="!currentNs" class="text-danger font-weight-bold">Sélectionner un espace
                                        de travail</span>
                                </div>
                            </div>

                            <!-- Selection de l'exercice fiscal -->
                            <div class="mt-4 mt-lg-0">
                                <div class="text-muted mb-2">
                                    Exercice fiscal courant : <span *ngIf="currentFy"
                                        class="text-success">{{currentFy.name||""}}</span>
                                    <span *ngIf="!currentFy" class="text-danger font-weight-bold">Selectionner un
                                        exercice fiscal</span>
                                </div>
                            </div>

                            <!--Option d'aggrégation -->
                            <div class="">
                                <div *ngFor="let d of tableDetail" class="custom-control custom-radio">
                                    <input type="radio" [value]="d.id" (change)="handleChange($event)" checked [id]="d.id" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" [for]="d.id">{{d.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end card body-->
            </div> <!-- end card -->
        </div>
        
        <div class="col-12">
            <app-table-advanced [source]="tableSource">
            </app-table-advanced>
        </div>
    </div>
</div>
