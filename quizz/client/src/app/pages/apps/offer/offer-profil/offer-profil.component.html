<div>
    <h4 class="header-title mt-0 mb-1">Profil</h4>
    <p class="sub-header">Veuillez renseigner les profils de l'offre.
    <div class="row">
        <!-- Liste de profil -->
        <div class="col-6">
            <p>Liste de profil</p>
            <div class="list">
                <div *ngFor="let p of profil.sections" class="item">
                    <div class="card mb-2 shadow-none border">
                        <div class="row align-items-center">
                            <div class="col-12 text-right">
                                <a (click)="update(p)" data-toggle="tooltip" data-placement="top" title="Delete"
                                    class="btn btn-link btn-lg p-0">
                                    <i class='uil uil-comment-alt-edit font-size-14'></i>
                                </a>
                                <a (click)="delete(p)" data-toggle="tooltip" data-placement="top" title="Delete"
                                    class="btn btn-link text-danger btn-lg p-0">
                                    <i class='uil uil-multiply font-size-14'></i>
                                </a>
                            </div>
                            <div class="col-12 ">
                                <div class="item-sub">
                                  <a class="text-muted font-weight-bold">{{p.title}}</a>
                                <p class="mb-0">{{p.description}}</p>
                                </div>                            
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulaire profil -->
        <div class="col-6">
            <form class="needs-validation" (ngSubmit)="validSubmit()" [formGroup]="validationform">
                <div class="form-group position-relative mb-3">
                    <label>Titre profil</label>
                    <input type="text" class="form-control" formControlName="profil_title" placeholder="Titre profil ">
                </div>
                <div class="form-group position-relative mb-3">
                    <label>Description profil</label>
                    <textarea class="form-control" formControlName="profil_desc" placeholder="Description profil"
                        rows="5"></textarea>
                </div>

                <div class="row page-title align-items-center">
                    <div class="col-12 text-right">
                        <div class="mt-4 mt-md-0">
                            <div class="btn-group ml-1">
                                <button class="btn btn-primary " type="submit">Ajouter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
