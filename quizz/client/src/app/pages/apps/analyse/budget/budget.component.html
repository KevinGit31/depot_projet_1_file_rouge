<div class="card">
  <div class="card-body pb-0">

    <div class="row" >

      <div class="col-7">
        <h5 class="card-title header-title mb-0">Budget mensuel</h5>
      </div>

      <div class="col-2">
        <select class="form-control"  name="num" [(ngModel)]="month" (change)="update()" >
          <option *ngFor="let m of this.months" [ngValue]="m">{{m.name}}</option>
        </select>
      </div>

      <div class="col-3">
        <select class="form-control" name="num" [(ngModel)]="year" (change)="update()" >
          <option *ngFor="let fy of this.fiscalyears" [ngValue]="fy">{{fy.name}}</option>
        </select>
      </div>
    </div>
    
    <!-- Reenue Area Chart -->
    <div class="mt-3" *ngIf="isBudget=='False'">
      <img src="assets/images/budget.png" class="mr-10 align-self-center img-fluid " alt="budget" />
    </div>
    <div class="mt-3 row" *ngIf="isBudget=='True'">
      <div class="col-12">
        <!-- Basic Column Chart -->
        <h1 class="solde">Revenus du mois : {{marge| number : '1.2-2'}}</h1>
      </div>
      <div class="col budget">
        <h4>Dépense</h4>
        <div><b>Réelles : {{charge}}</b></div>
        <div>Prévues : {{chargeprev}}</div>
        <hr>
        <app-chart-budget [chartInput]='tableSourceCharge'></app-chart-budget>
      </div>
      <div class="col budget">
        <h4>Revenus</h4>
        <div><b>Réels : {{product}}</b></div>
        <div>Prévus : {{productprev}}</div>
        <hr>
        <app-chart-budget [chartInput]='tableSourceProduct'></app-chart-budget>
      </div>
    </div>
    <br>
    <!-- end revenue chart -->
  </div>
</div>
