<div class="container-fluid">
    <br>
    <div class="row justify-content-md-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 ">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12">
                <form class="authentication-form"   novalidate>
  
                  <!-- <app-ui-preloader [display]="loading"></app-ui-preloader> -->
                  <h4 class="font-size-24 mb-4">{{ title||"Supprimer un utilisateur"}}</h4>
  
                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
  
                  <div class="form-group text-center">
                    <p>{{text}}</p>
                  </div>

                  <br>
                  <br>
                  <div class="form-group mb-0 text-center">
                    <button class="btn btn-danger btn-block" type="submit" (click)="onSubmit()">Supprimer</button>
                  </div>
                  <div class="form-group mb-0 text-center">
                    <button class="btn cancel" (click)="cancel()" >Annuler</button>
                  </div>
                  <br>
                </form>
              </div>
            </div>
  
          </div> <!-- end card body-->
        </div> <!-- end card -->
      </div>
  
    </div>
  </div>
