<div class="card">
    <div class="card-body p-0">
        <div class="media p-3">
            <div class="media-body">
                <span class="text-muted text-uppercase font-size-12 font-weight-bold">{{ mainTitle }}</span>
                <h2 class="mb-0" [style.color]="chartColors">{{ value  | number : '1.2-2'}}</h2>
            </div>
            <div class="align-self-center">
                <apx-chart #chart class="apex-chart-widget" [series]="series" [chart]="chartData" [colors]="colors"
                    [tooltip]="tooltip" [stroke]="stroke" [fill]="fill" [markers]="markers">
                </apx-chart>
                <span class="text-success font-weight-bold font-size-13"
                    [ngClass]="{ 'text-danger': value <= 0 }"><i class='uil'
                        [ngClass]="{ 'uil uil-arrow-down': value  <= 0 , 'uil uil-arrow-up': value > 0}"></i>
                    {{ subValue }}</span>
            </div>
        </div>
    </div>
</div>
