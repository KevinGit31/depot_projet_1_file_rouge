---
- name: create a cloudformation stack
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: delete a stack
    cloudformation:
      aws_access_key: "{{ AWSAccessKeyId }}"
      aws_secret_key: "{{ AWSSecretAccessKeyId }}"
      stack_name: "{{ TYPENAME }}"
      region: "{{ REGION }}"
      state: "absent"
    tags:
      - clouddelete: "ansible-cloudformation-delete"
    # when: GOTODEL == "yes"